<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>

    <div id="calc">
        <input type="text" class="Input" id="display" value="0" disabled>
        <br>
        <button class="btn clear" onclick="clearDisplay()">CLEAR</button>
        <button class="btn division" onclick="appendToDisplay('/')">/</button>
        <button class="btn siete" onclick="appendToDisplay('7')">7</button>
        <button class="btn ocho" onclick="appendToDisplay('8')">8</button>
        <button class="btn nueve" onclick="appendToDisplay('9')">9</button>
        <button class="btn mul" onclick="appendToDisplay('*')">*</button>
        <br>
        <button class="btn cuatro" onclick="appendToDisplay('4')">4</button>
        <button class="btn cinco" onclick="appendToDisplay('5')">5</button>
        <button class="btn seis" onclick="appendToDisplay('6')">6</button> 
        <button class="btn resta" onclick="appendToDisplay('-')">-</button>
        <br>
        <button class="btn uno" onclick="appendToDisplay('1')">1</button>
        <button class="btn dos" onclick="appendToDisplay('2')">2</button>
        <button class="btn tres" onclick="appendToDisplay('3')">3</button>
        <button class="btn suma" onclick="appendToDisplay('+')">+</button>
        <br>
        <button class="btn cero" onclick="appendToDisplay('0')">0</button>
        <button class="btn punto" onclick="appendToDisplay('.')">.</button>
        <button class="btn igual" onclick="calculate()">=</button>
    </div>
    
</body>
</html>
